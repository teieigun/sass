<html>
    <head>
        <style>
            body{
                margin: 0;
                padding: 0;
                background-color: #34495e ;
            }
            .login{
                width: 300px;
                padding: 40px;
                position:absolute;
                top: 40%;  
                left: 50%;
                /* transition 过渡（类似于转场的效果） */
                /* transform属性应用于元素的2D或3D转换。这个属性允许你将元素旋转，缩放，移动，倾斜等。 */
                transform: translate(-50%,-50%);
                background-color: #191919;
                text-align: center;  
            }

            .login h1{
                color: #fff;
                text-transform: uppercase;
                /* 字体的粗细 */
                font-weight: 200;
            }

            .login input[type="text"],input[type="password"]{
                border: 0;
                background: none;
                /*把内联元素变成了块儿元素,有了这个设定，元素自动改行。*/
                display: block;
                margin:20px auto;
                text-align: center;
                border:2px solid #3498db;
                padding: 14px 10px;
                width: 200px;
                outline: none;
                color:white;
                border-radius: 24px;
                transition: 0.25s;
            }
            .login input[type="text"]:focus,input[type="password"]:focus{
                width: 280px;
                border-color: #2ecc71;
            }

            .login input[type="submit"]{
                border: 0;
                background: none;
                display: block;
                margin:20px auto;
                text-align: center;
                border:2px solid #3498db;
                padding: 14px 10px;
                width: 100px;
                outline: none;
                color:white;
                border-radius: 24px;
                transition: 0.25s;
                /* 鼠标放上去变小手 */
                cursor: pointer;
            }
            .login input[type="submit"]:hover{
                background-color:#34495e;
                border-color: #2ecc71;
            }

        </style>
    </head>
    <body>
        <form class="box" action="inde.html" method="post">
           
            <div class="login">
                <h1>Login</h1>
                <input type="text" name ="" placeholder="User"></input>
                <input type="password" name ="" placeholder="Password"></input>
                <input type="submit" value="login"></input>
            </div>
        </form>
    </body>
</html>
