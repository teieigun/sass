<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>hello sass</title>
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/common.css">
        <style>
            .nav{
                width: 320px;
                height: 50px;
                margin: 50px auto;
            }
            .nav li{
                float: left;
                width: 100px;
                height: 50px;
                margin-right:10px;
                background-color:darkgrey;
                line-height: 50px;
                text-align: center;
            }
            .nav .mr0{
                margin-right: 0;
            }
            .nav li a{
                display: block;
                width: 100%;
                height: 100%;
                color:#fff;
                font-size: 20px;
            }
            .nav > li:nth-child(2){
                position: relative;
            }
            .nav .list{
                position:absolute;
                overflow: hidden;
                top: 50px;
                left: 0;
                height: 0;
                transition: .5s;
            }
            .nav >li:nth-child(2):hover .list{
                height: 200px;
            }
        </style>
    </head>
    <body>
        <ul class="nav">
            <li><a href="">HOME</a></li>
            <li><a href="">衣服</a>
                <ul class="list">
                    <li><a href="">夹克</a></li>
                    <li><a href="">衬衫</a></li>
                    <li><a href="">羽绒服</a></li>
                    <li><a href="">毛线衣</a></li>
                </ul>
            </li>
            <li class="mr0"><a href="">裤子</a></li>

    </body>
</html>
